<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <script>
            function login() {
                $('#progress-container').css('display', 'block');
                var usernameBox = document.getElementById('username');
                var passwordBox = document.getElementById('password');
                usernameBox.setAttribute("disabled", "disabled");
                passwordBox.setAttribute("disabled", "disabled");
                java.login(usernameBox.value, passwordBox.value);
            }

            function progressBar(progress) {
                $('.progress-bar').css('width', progress+'%').attr('aria-valuenow', progress);
            }

            function progressContents(contents) {
                document.getElementById('progress-contents').innerHTML = contents;
            }
        </script>

        <!-- Rounded corners wrapper -->
        <div class="container" id="rounded-corners">
            <!-- Exit button -->
            <div class="container" align="right"><button class="buttonmargin btn btn-danger" onclick="java.exit()">X</button></div>

            <!-- Gap between main and top -->
            <div id="top-gap"></div>

            <!-- Logo -->
            <img class="img-responsive center-block" src="logo.png" />

            <!-- Gap between main and top -->
            <div id="form-gap"></div>

            <!-- Login form -->
            <div align="center">
                <div style="max-width: 400px"  action="#">
                    <div class="form-group">
                        <input id="username" class="form-control input-box" placeholder="Username/Email" />
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control input-box" placeholder="Password" />
                    </div>
                    <div class="form-group" align="right">
                        <button type="button" class="btn btn-warning btn-xs" onclick="java.advanced(); return false;" style="color: #000000">Advanced...</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary" style="color: #000000" onclick="login(); return false;">Login!</button>
                    </div>
                </div>
            </div>

            <!-- Gap between main and bottom -->
            <div id="bottom-gap"></div>

            <!-- Login progress -->
            <div align="center" id="progress-container">
                <div class="progress" style="width: 400px">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0; color: black; white-space: nowrap" id="progress-contents">
                        Please wait...
                    </div>
                </div>
            </div>
        </div>

        <script src="jquery.js"></script>
    </body>
</html>
